stages:
  - build

build:
  image: registry.gitlab.com/jitesoft/dockerfiles/misc:latest
  stage: build
  script:
    - TAGS=$(helper "${CI_REGISTRY_IMAGE},jitesoft/jekyll" "latest")
    - docker buildx build --platform linux/amd64 --progress plain --push ${TAGS} .
  only:
    refs:
      - master
  tags:
    - buildx
    - jitesoft
    - protected
